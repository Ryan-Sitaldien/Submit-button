<html>
<head>
       <style>
       .button{
        cursor: pointer;
       }
    </style>
</head>
<body>
    <script type="text/javascript">

        function red(){
        document.bgColor="red";
    }

        function blue(){
            document.bgColor="blue"
        }    

        function green(){
            document.bgColor="green"
        }

        function yellow(){
            document.bgColor="yellow"
        }
    </script>

    <input type="button" class="button" value="red" onclick="red()">

    <input type="button" class="button" value="blue" onclick="blue()">

    <input type="button" class="button" value="green" onclick="green()">

    <input type="button" class="button" value="yellow" onclick="yellow()">

    </body>
</html>
